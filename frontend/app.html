<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Singer Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body style="background-color: #232931;">
    <nav style="margin-bottom:30px;" class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#"><h2>Famous Singer Classifier</h2></a>
    </nav>

    <div class="container" style="background-color:antiquewhite">
        <div class="row">
        <div class="col card-wrapper" data-player="taylor_swift">
                <div class="card border-0">
                    <div style="margin-top: 15px" class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img  class="w-100 h-100" src="./images/taylor_swift.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Taylor Swift</h4>
                        </p>
                    </div>
                </div>
            </div>                      
            <div class="col card-wrapper" data-player="selena_gomez">
                    <div class="card border-0">
                        <div style="margin-top: 15px" class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/selena_gomez.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Selena Gomez</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-player="katy_perry">
                <div class="card border-0">
                    <div style="margin-top: 15px"  class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/katy_perry.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Katy Perry</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-player="ed_sheeran">
                <div class="card border-0">
                    <div style="margin-top: 15px" class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/ed_sheeran.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">ED Sheeran</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mb-2 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Singers</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Taylor Swift</td>
                            <td id="score_taylor_swift"></td>
                        </tr>
                        <tr>
                            <td>Selena Gomez</td>
                            <td id="score_selena_gomez"></td>
                        </tr>
                        <tr>
                            <td>Katy Perry</td>
                            <td id="score_katy_perry"></td>
                        </tr>
                        <tr>
                            <td>ED Sheeran</td>
                            <td id="score_ed_sheeran"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
